      <div class="item">

  <footer>
    <p>&copy; 2024 <span class="highlight">mdo</span>.video</p>

  <div id="preview-container">
    <div class="preview-content">
      <img id="preview-image" src="" alt="Anteprima">
      <a class="back-link" onclick="closePreview()">Indietro</a>
    </div>
  </div>
  
</div>

<script>
  // Funzione per aprire l'anteprima
  function openPreview(src) {
    const previewImage = document.getElementById('preview-image');
    const previewContainer = document.getElementById('preview-container');
    previewImage.src = src;
    previewContainer.style.display = 'flex';
  }

  // Funzione per chiudere l'anteprima
  function closePreview() {
    const previewContainer = document.getElementById('preview-container');
    previewContainer.style.display = 'none';
  }

  // Aggiungi evento clic alle immagini
  document.querySelectorAll('.preview-link').forEach(link => {
    link.addEventListener('click', event => {
      event.preventDefault();
      const src = link.querySelector('img').src;
      openPreview(src);
    });
  });
</script>
</body>
